<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Part 2</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Part 2</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Up arrow = Accelerate/Move forwards <br>
		    Down arrow = Slow down/Move backwards <br>
		    Left arrow = Turn left <br>
		    Right arrow = Turn right <br>
		    S = Hyperspace <br>
		    When HP falls below 0, you enter overtime, gaining a bonus shield (and enhanced attacks coming soon in part 3)
		    
	    </footer>
	</body>
